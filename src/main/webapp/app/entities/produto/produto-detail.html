
<div>
    <h2><span>Produto</span> {{vm.produto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.produto.nome}}</span>
        </dd>
        <dt><span>Foto</span></dt>
        <dd>
            <div ng-if="vm.produto.foto">
                <a ng-click="vm.openFile(vm.produto.fotoContentType, vm.produto.foto)">
                    <img data-ng-src="{{'data:' + vm.produto.fotoContentType + ';base64,' + vm.produto.foto}}" style="max-width: 100%;" alt="produto image"/>
                </a>
                {{vm.produto.fotoContentType}}, {{vm.byteSize(vm.produto.foto)}}
            </div>
        </dd>
        <dt><span>Preco</span></dt>
        <dd>
            <span>{{vm.produto.preco}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="produto-detail.edit({id:vm.produto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
